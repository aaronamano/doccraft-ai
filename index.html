<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Code Context Crafter</title>
    <style>
        .result-content {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body class="font-sans max-w-2xl mx-auto p-5 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-gray-800 text-center mb-8 text-3xl font-bold">Code Context Crafter</h1>
        <p class="text-center text-gray-600 mb-8">
            Extract coding best practices and documentation from URLs
        </p>
        
        <form id="urlForm">
            <div class="mb-5">
                <label for="url" class="block mb-1.5 font-bold text-gray-700">Enter URL:</label>
                <input type="url" id="url" name="url" required 
                       placeholder="https://example.com/documentation or YouTube video URL"
                       class="w-full p-3 border-2 border-gray-300 rounded-lg text-base box-border focus:border-blue-500 focus:outline-none">
            </div>
            <button type="submit" id="submitBtn" 
                    class="w-full p-3 bg-blue-600 text-white border-none rounded-lg text-base cursor-pointer transition-colors duration-300 hover:bg-blue-800 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Extract Content
            </button>
        </form>

        <div id="loading" class="text-center my-5 text-gray-600" style="display: none;">
            Processing content... Please wait.
        </div>

        <div id="error" class="bg-red-100 text-red-800 p-3 rounded-lg my-5 border border-red-200" style="display: none;"></div>

        <div id="result" class="mt-8 p-5 bg-gray-50 rounded-lg border-l-4 border-blue-600" style="display: none;">
            <h3 class="mt-0 text-gray-800 text-xl font-semibold">Generated Markdown:</h3>
            <div id="resultContent" class="result-content bg-white p-4 rounded-lg overflow-x-auto max-h-96 overflow-y-auto"></div>
            <button id="downloadBtn" class="download-btn w-full p-3 bg-green-600 text-white border-none rounded-lg text-base cursor-pointer transition-colors duration-300 hover:bg-green-700 mt-4" style="display: none;">Download Markdown File</button>
        </div>
    </div>

    <script>
        let currentFilePath = null;
        
        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Reset UI
            loading.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';
            downloadBtn.style.display = 'none';
            submitBtn.disabled = true;
            currentFilePath = null;
            
            try {
                const response = await fetch('/agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Request failed');
                }
                
                const data = await response.json();
                
                // Display result
                resultContent.textContent = data.markdown_content;
                result.style.display = 'block';
                
                // Show download button if file was saved
                if (data.file_path) {
                    currentFilePath = data.file_path;
                    downloadBtn.style.display = 'block';
                }
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (currentFilePath) {
                try {
                    const response = await fetch(`/download/${encodeURIComponent(currentFilePath)}`);
                    if (!response.ok) {
                        throw new Error('Download failed');
                    }
                    
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = currentFilePath.split('/').pop();
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                    
                } catch (err) {
                    alert('Download failed: ' + err.message);
                }
            }
        });
    </script>
</body>
</html>
