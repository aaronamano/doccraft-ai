<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>DocCraft AI</title>
    <style>
        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="font-sans h-screen bg-gray-100 p-5">
    <div class="h-full flex flex-col">
        <div class="text-center mb-6">
            <h1 class="text-gray-800 text-3xl font-bold mb-2">DocCraft AI</h1>
            <p class="text-gray-600">
                Extract coding best practices and documentation from URLs
            </p>
        </div>
        
        <div class="flex-1 flex gap-6 min-h-0 overflow-hidden">
            <!-- Left Panel: Input -->
            <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg flex flex-col min-h-0">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Input</h2>
                <form id="urlForm" class="flex flex-col">
                <div class="mb-4">
                    <label for="url" class="block mb-1.5 font-bold text-gray-700">Enter URL:</label>
                    <input type="url" id="url" name="url" required 
                           placeholder="https://example.com/documentation or YouTube video URL"
                           class="w-full p-3 border-2 border-gray-300 rounded-lg text-base box-border focus:border-blue-500 focus:outline-none">
                </div>
                <button type="submit" id="submitBtn" 
                        class="w-full p-3 bg-blue-600 text-white border-none rounded-lg text-base cursor-pointer transition-colors duration-300 hover:bg-blue-800 disabled:bg-gray-400 disabled:cursor-not-allowed mb-4">
                    Extract Content
                </button>
                </form>

                <div id="loading" class="text-center my-5 text-gray-600" style="display: none;">
                    Processing content... Please wait.
                </div>

                <div id="error" class="bg-red-100 text-red-800 p-3 rounded-lg my-5 border border-red-200" style="display: none;"></div>
            </div>

            <!-- Right Panel: Output -->
            <div class="flex-1 bg-white p-6 rounded-lg shadow-lg flex flex-col min-h-0">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 flex-shrink-0">Markdown Output</h2>
                <div id="result" class="flex-1 flex flex-col min-h-0" style="display: none;">
                    <div id="resultContent" class="result-content bg-gray-50 p-4 rounded-lg border border-gray-200 overflow-auto flex-1 min-h-0"></div>
                    <button id="downloadBtn" class="download-btn w-full p-3 bg-green-600 text-white border-none rounded-lg text-base cursor-pointer transition-colors duration-300 hover:bg-green-700 mt-4 flex-shrink-0">Download Markdown File</button>
                </div>
                <div id="emptyState" class="flex-1 flex items-center justify-center text-gray-400 min-h-0">
                    <p>Generated markdown will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilePath = null;
        
        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const downloadBtn = document.getElementById('downloadBtn');
            const emptyState = document.getElementById('emptyState');
            
            // Reset UI
            loading.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';
            emptyState.style.display = 'block';
            downloadBtn.style.display = 'block';
            downloadBtn.disabled = true;
            submitBtn.disabled = true;
            currentFilePath = null;
            
            try {
                const response = await fetch('/agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Request failed');
                }
                
                const data = await response.json();
                
                // Display result
                resultContent.textContent = data.markdown_content;
                result.style.display = 'flex';
                emptyState.style.display = 'none';
                downloadBtn.disabled = false;
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (this.disabled) {
                alert('Please generate content first before downloading');
                return;
            }
            
            const content = document.getElementById('resultContent').textContent;
            if (!content.trim()) {
                alert('No content to download');
                return;
            }
            
            try {
                // Generate filename from current URL or use default
                const urlInput = document.getElementById('url').value;
                let filename;
                
                try {
                    const urlObj = new URL(urlInput);
                    const hostname = urlObj.hostname.replace(/[^a-zA-Z0-9]/g, '_');
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '_');
                    filename = `${hostname}_documentation_${timestamp}.md`;
                } catch {
                    // Fallback to default filename if URL parsing fails
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '_');
                    filename = `documentation_${timestamp}.md`;
                }
                
                // Create blob and download directly
                const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
                
            } catch (err) {
                alert('Download failed: ' + err.message);
            }
        });
    </script>
</body>
</html>
